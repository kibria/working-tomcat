<!DOCTYPE html>
<html>
<head>
<script
src="http://maps.googleapis.com/maps/api/js">
</script>

<script>
function initialize()
{
var latitude = 23.85288;
var longitude = 90.41804;

var myLocation = new google.maps.LatLng(latitude,longitude);

  var mapProp = {
    center:myLocation,
    zoom:10,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };
  var mapProp2 = {
    center:myLocation,
    zoom:10,
    mapTypeId: google.maps.MapTypeId.SATELLITE
  };
  var mapProp3 = {
    center:myLocation,
    zoom:10,
    mapTypeId: google.maps.MapTypeId.HYBRID
  };
  var mapProp4 = {
    center:myLocation,
    zoom:12,
    mapTypeId: google.maps.MapTypeId.TERRAIN
  };
  var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
  var map2 = new google.maps.Map(document.getElementById("googleMap2"),mapProp2);
  var map3 = new google.maps.Map(document.getElementById("googleMap3"),mapProp3);
  var map4 = new google.maps.Map(document.getElementById("googleMap4"),mapProp4);


  var marker=new google.maps.Marker({
          position:myLocation,
 	  animation:google.maps.Animation.BOUNCE
          });

        marker.setMap(map);

	var infowindow = new google.maps.InfoWindow({
	content:"Al-hamdulillah"
	  });

	//infowindow.open(map,marker);
	google.maps.event.addListener(marker, 'click', function() {
	  infowindow.open(map,marker);
	  });

}

google.maps.event.addDomListener(window, 'load', initialize);

</script>
</head>

<body>
<div id="googleMap" style="width:400px;height:300px;"></div>
<br>
<div id="googleMap2" style="width:400px;height:300px;"></div>
<br>
<div id="googleMap3" style="width:400px;height:300px;"></div>
<br>
<div id="googleMap4" style="width:400px;height:300px;"></div>

Hello Kibria. Remember your creator, Allah.
</body>
</html>
